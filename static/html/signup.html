<!DOCTYPE html>
<html lang="ko-kr">

<head>
    <meta charset="UTF-8">
    <title>Sign Up Page</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../css/login.css">
</head>

<body>
    <div class="container">
        <div class="row">
                <div class="sign-box">
            <h1>회원가입</h1>
            <form action="/api/user/signup" method="POST">

                <div class="form-check radio-inline">
                        <label>
                        <input type="radio" name="status" value="Student" autocomplete="off" checked>
                        학생</label>
     
                </div>
                <div class="form-check radio-inline">
                        <label>
                        <input type="radio" name="status" value="Faculty" autocomplete="off">
                        교원</label>    
                </div>

                <div class="form-group">
                    <label class="form-text">학번/사번</label>
                    <input id="inputnumId" type="number" class="form-control" name="numId" placeholder="학번/사번" required>
                </div>
                <div class="form-group">
                    <label class="form-text">이름</label>
                    <input type="text" class="form-control" name="name" placeholder="이름" required>
                </div>
                <div class="form-group">
                    <label class="form-text">아이디</label>
                    <input type="text" class="form-control" name="userid" placeholder="아이디" required>
                </div>
                <div class="form-group">
                    <label class="form-text">비밀번호</label>
                    <input type="password" class="form-control" name="password" placeholder="비밀번호" required>
                </div>
                <div class="form-group">    
                    <label class="form-text">비밀번호 확인</label>
                    <input type="password" class="form-control" name="password_chk" placeholder="비밀번호 확인" required>
                </div>

                <label>
                    <input class="btn-signin" type="submit" value="회원가입">
                </label>
            </form>
            </div>
        </div>
        <p><a href="/">HOME</a></p>
    </div>



    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/bootstrap.js"></script>
</body>

</html>
